<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<title>Forms testing</title>
	</head>
	<body>
		<div class="container">
  			<form action="{% url 'main:index' %}" method="post">
  				{% csrf_token %}
   				<div class="form-group">
	      			<label for="name">Name</label>
	     			<input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
    			</div>
    			<div class="form-group">
	      			<label for="username">Username</label>
	     			<input type="text" class="form-control" id="uname" placeholder="Enter user name" name="uname">
    			</div>
    			<div class="form-group">
				    <label for="pwd">Password:</label>
				    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    			</div>
    			<div class="form-group">
				    <label for="pwd">Confirm Password:</label>
				    <input type="password" class="form-control" id="cpwd" placeholder="Re-Enter password" name="cpwd">
    			</div>
    			<button type="submit" class="btn btn-default">Submit</button>
  			</form>
		</div>
	</body>
</html>
