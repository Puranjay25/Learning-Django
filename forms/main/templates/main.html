<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<title>Forms testing</title>
	</head>
	<body>
		<nav>
		    <div class="nav-wrapper">
		      	<a href="#" class="brand-logo">Signup form</a>
			    <ul id="nav-mobile" class="right hide-on-med-and-down">
			       <li><a href="#">Home</a></li>
			       <li><a href="#">Signup</a></li>
			    </ul>
		    </div>
  		</nav>

		<div class="container">
  			<form method="post">
  				{{form.as_p}}
  				{% csrf_token %}
   				<div class="form-group">
	      			<label for="name">Name</label>
	     			<input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
    			</div>
    			<div class="form-group">
	      			<label for="username">Username</label>
	     			<input type="text" class="form-control" id="uname" placeholder="Enter user name" name="username">
    			</div>
    			<div class="form-group">
				    <label for="pwd">Password:</label>
				    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
    			</div>
    			<div class="form-group">
				    <label for="pwd">Confirm Password:</label>
				    <input type="password" class="form-control" id="cpwd" placeholder="Re-Enter password" name="confirm_pass">
    			</div>
    			<button type="submit" class="btn btn-default">Submit</button>
  			</form>
		</div>
		{% for u in users %}
		{{u.name}}<br>
		{% endfor %}
	</body>
</html>
